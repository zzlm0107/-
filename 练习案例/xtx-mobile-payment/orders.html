<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../xtx-mobile-payment/lib/iconfont/iconfont.css">
    <link rel="stylesheet" href="../xtx-mobile-payment/css/base.css">
    <link rel="stylesheet" href="../xtx-mobile-payment/css/orders.css">
    <title>确认订单</title>
</head>
<body>
    <!-- 主体模块 -->
    <div class="main">
        <!-- 用户收货信息 -->
        <div class="user-msg pannel">
            <a href="#" class="location">
                <span class="iconfont icon-location"></span>
            </a>
            <div class="msg">
                <h5><span>林丽</span>18500667882</h5>
                <p>北京市  海淀区  中关村软件园   信息科技大厦1号
                    楼410#</p>
            </div>
            <a href="#" class="more">
                <span class="iconfont icon-more"></span>
            </a>
        </div>

        <!-- 商品信息 -->
        <div class="goods pannel">
            <div class="pic">
                <img src="../xtx-mobile-payment/uploads/pic.png" alt="">
            </div>
            <div class="info">
                <p>康尔贝 非接触式红外体温仪 
                    领券立减30元 婴儿级材质 测温…</p>
                <p>粉色   红外体温计</p>
                <p>
                    <span>¥</span><span>266</span>
                    <del>¥299</del>
                </p>
            </div>
            <a class="number">
                <span class="iconfont icon-x"></span>
                <span>1</span>
            </a>
        </div>

        <!-- 其他信息 -->
        <div class="others pannel">
            <div class="distribution common-info-style">
                <h4>配送方式</h4>
                <p>顺丰快递</p>
            </div>
            <div class="note">
                <h4>卖家备注</h4>
                <p>希望可以尽快发货，谢谢~</p>
            </div>
            <div class="payment">
                <h4>支付方式</h4>
                <a href="#">支付宝<span class="iconfont icon-more"></span></a>
            </div>
        </div>

        <!-- 金额信息 -->
        <div class="money pannel">
            <div class="total-price common-info-style">
                <h4>商品总价</h4>
                <p>¥299.00</p>
            </div>
            <div class="freight common-info-style">
                <h4>运费</h4>
                <p>¥0.00</p>
            </div>
            <div class="discount common-info-style">
                <h4>折扣</h4>
                <p>-¥30.00</p>
            </div>
        </div>

    </div>













    <!-- 底部支付模块 -->
    <div class="pay">
        <p>合计：<span>¥</span><span>266.00</span></p>
        <button>去支付</button>
    </div>
</body>
</html>

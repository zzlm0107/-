<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      width: 1000px;
      height: 500px;
    }
  </style>
</head>
<body>
  <svg class="box">
    <!-- 绘制直线 -->
    <line x1="100" y1="100" x2="900" y2="100" stroke="black"></line>
    <!-- 绘制折线 -->
    <polyline points="100 100, 200 200, 300 100, 400 200,500 100" fill-opacity="0" stroke="pink"></polyline>
    <!-- 绘制矩形 -->
    <rect x="800" y="300" width="200" height="200" fill="skyblue"></rect>
    <!-- 绘制圆 -->
    <circle cx="100" cy="400" r="100" fill="pink" stroke="orange"></circle>
    <!-- 绘制圆或椭圆 -->
    <ellipse cx="500" cy="400" rx="200" ry="100" style="fill:aqua;stroke:red"></ellipse>
  </svg>
</body>
</html>

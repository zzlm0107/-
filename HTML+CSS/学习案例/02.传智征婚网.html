<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>传智征婚网</title>
</head>
<body>
    <h2>青春不常在，抓紧谈恋爱</h2>
    <hr>
    <form>
        性别: <label>
            <input type="radio" name="sex" checked><img src="./02images/man.jpg" alt=""> 男
        </label>
        <label>
            <input type="radio" name="sex"><img src="./02images/women.jpg" alt=""> 女   
        </label>
        <br><br>
    出生年月: <input type="date">
    <br><br>
    所在地区： <input type="text" placeholder="奋斗者之家">
    <br><br>
    婚姻状况： <label>
                <input type="radio" name="marriage" checked> 单身
                <input type="radio" name="marriage"> 未婚
                <input type="radio" name="marriage"> 缺爱
            </label>
    <br><br>
    学历： <input type="text" placeholder="小学">
    <br><br>
    月薪： <input type="text" placeholder="1000~10000">
    <br><br>
    手机号： <input type="text">
    <br><br>
    昵称： <input type="text">
    <br><br>
    喜欢的类型： <label>
                <input type="checkbox"> 妩媚
            </label>
            <label>
                <input type="checkbox"> 柔美
            </label>
            <label>
                <input type="checkbox"> 可爱
            </label>
            <label>
                <input type="checkbox"> 小鲜肉
            </label>
            <label>
                <input type="checkbox"> 御姐
            </label>
            <label>
                <input type="checkbox"> 萝莉
            </label>
    <br><br>
    自我介绍：<textarea name="" id="" cols="50" rows="10"></textarea>
    <br><br>
    <h3>我承诺</h3>
    <ul>
        <li>年满18岁、单身</li>
        <li>抱着严肃的态度</li>
        <li>真诚寻找另一半</li>
    </ul>
    <input type="checkbox" checked>我同意注册条款和会员加入标准
    <br><br>
    <input type="submit">
    <input type="reset">
    </form>
</body>
</html>

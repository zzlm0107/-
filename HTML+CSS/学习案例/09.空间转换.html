<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>空间转换</title>
    <style>
        .box {
            width: 500px;
            height: 250px;
            margin: 100px auto;
            perspective: 1000px;
        }

        .box img {
            width: 100%;
            height: 100%;
            transition: all 1s;
        }

        .box img:hover {
            transform: rotateY(60deg);
        }


    </style>
</head>
<body>
    <div class="box">
        <img src="../学习图片/08.images/party.jpeg" alt="">
    </div>
</body>
</html>

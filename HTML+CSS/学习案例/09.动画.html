<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动画</title>
    <style>
        .box {
            width: 300px;
            height: 150px;
            background-color: skyblue;
            animation: change 2.5s 1s infinite alternate;
        }

        .box:hover {
            animation-play-state: paused;
        }

        @keyframes change {
            from{
                width: 300px;
            }
            to{
                width: 1000px;
            }
        }


    </style>

</head>
<body>
    <div class="box"></div>
</body>
</html>

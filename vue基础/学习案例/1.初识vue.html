<!DOCTYPE html>
<html lang="zn-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue框架/vue.js"></script>
</head>
<body>
    <div class="root">
        <!-- 插值语法 -->
        <h1>Hello,{{user}}；your age:{{age}}</h1>
        <h3>
            <!-- 属性绑定 -->
            <a v-bind:href="web.url">点击跳转{{web.name}}</a>
        </h3>
    </div>



    <script>
        //阻止 vue 在启动时生成生产提示
        Vue.config.productionTip = false;

        var vm = new Vue({
            el:'.root',
            data:{
                user:'张三',
                age:'18',
                web:{
                    name:'B站',
                    url:'http://www.bilibili.com',
                }

            }
        })


    </script>
</body>
</html>

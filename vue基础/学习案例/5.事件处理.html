<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue框架/vue.js"></script>
</head>
<body>
    <div class="box">
        <h1>{{number}}</h1>
        <!-- <button v-on:click="add">点击number+1</button> -->

        <!-- 简写,传入参数 -->
        <button @click="add(12,$event)">点击number+1</button>
    </div>



    <script>
        Vue.config.productionTip = false;

        var vm = new Vue({
            el:'.box',
            data:{
                number:0,
            },
            methods: {
                // 方法接收参数
              add:function(num,event){
                  console.log(num);
                  console.log(event);
                  this.number++;
              }  
            }
        })
    </script>

</body>
</html>

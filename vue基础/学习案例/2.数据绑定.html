<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue框架/vue.js"></script>
</head>
<body>
    <div class="root">
        单项数据绑定: <input type="text" :value="name1">
        <br><br>
        双项数据绑定: <input type="text" v-model="name2">
    </div>



    <script>
        Vue.config.productionTip = false;

        var vm = new Vue({
            el:'.root',
            data:{
                name1:'andy',
                name2:'lisa'
            }
        })
    </script>
</body>
</html>

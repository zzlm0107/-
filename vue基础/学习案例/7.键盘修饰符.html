<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue框架/vue.js"></script>
</head>
<body>
    <div class="box">

        <!-- 常用的按键修饰符
        .enter
        .tab
        .delete (捕获“删除”和“退格”键)
        .esc
        .space
        .up
        .down
        .left
        .right -->

        <!-- 使用Vue.config.keyCodes.自定义按键名 = 键码，可以定制按键别名 -->
        <input type="text" @keyup.enter="tip">
        <br>
        <!-- tab需要配合keydown使用 -->
        <!-- 系统修饰键CTRL，alt，shift，meta也建议和keydown使用 -->
        <input type="text" @keydown.tab="tip">
    </div>



    <script>
        Vue.config.productionTip = false;

        var vm = new Vue({
            el:'.box',
            data:{

            },
            methods:{
                tip:function(e){
                    console.log(e.target.value);
                }
            }
        })
    </script> 
</body>
</html>

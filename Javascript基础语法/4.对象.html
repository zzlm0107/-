<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
    //字面量创建对象
    var obj1 = {
        name: '张三',
        sex: '男',
        age: 18
    };
    console.log(obj1.name);
    console.log(obj1['age']);


    //new 创建对象
    var obj2 = new Object();
    obj2.name = '李四';
    obj2.sex = '女';
    obj2.age = 18;
    console.log(obj2.name);
    console.log(obj2['sex']);


    //构造函数创建对象
    function mag(uname,sex,age){
        this.name = uname;
        this.sex = sex;
        this.age = age;
    }
    var obj3 = new mag('王五','男',20);
    for(var k in obj3){
        console.log(obj3[k]);
    }


    </script>
</body>
</html>
